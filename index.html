<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend | QR Code Component</title>
    <!--External CSS start-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="shortcut icon" href="assets/media/product/favicon-32x32.png" type="image/x-icon">
    <!--Google font start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Merriweather:ital@1&family=Outfit&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <article class="card">
            <div class="card__img-container">
                <img 
                src="assets/media/product/qr-code.png" alt="QR-code for frontend"
                >
            </div>
            <div class="card__content">
                <h1 class="card__title">
                    Improve your front-end skills by building projects
                </h1>
                <p class="card__text">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </article>
    </main>
    
</body>
</html>
